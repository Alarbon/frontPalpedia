<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (item of [].constructor(10); track $index) {
    <div class="bg-gray-400 bg-opacity-25 m-4 p-6 rounded-xl shadow-xl">
        <div class="flex flex-col md:flex-row items-center mb-4">
            <div class="skeleton  px-24 py-20 mr-4"></div>
            <div class="text-center md:text-left text-white w-full">
                <div class="flex items-center m-auto">
                    <div class="skeleton  py-4 h-6 w-28 ml-16 mb-4"></div>
                </div>

                <div class="mb-2 mt-4">
                    <span class="skeleton text-white rounded-full px-32 py-1 text-sm mr-2"></span>
                </div>
                <div class="mb-2">
                    <span class=" skeleton text-white rounded-full px-32 py-1 text-sm mr-2"></span>

                </div>
            </div>
        </div>
        <div class="skeleton text-white px-32 py-10 text-lg mb-4 "></div>
        <div class="flex justify-between">
            <span class="skeleton px-8 py-1"></span>
            <div>
                <button class="skeleton  mr-4 text-white text-xl w-28 h-12 "></button>
                <button class="skeleton  text-white text-xl w-28 h-12"></button>
            </div>
        </div>
    </div>
    }
</div>
